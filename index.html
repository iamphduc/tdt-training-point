<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Training Point Autofill</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>TDT - Training Point</h3>
      </div>

      <div class="url">
        <label class="url__label" for="url">Completed URL</label>
        <textarea class="url__text" type="text" id="url" rows="5"></textarea>
      </div>

      <div class="options">
        <input type="checkbox" name="chk-ignore-wrong" id="chk-ignore-wrong" />
        <label class="option__label" for="chk-ignore-wrong">Ignore wrong answer</label>
      </div>

      <div class="action">
        <button class="action__btn" type="button">Submit</button>
      </div>
    </div>

    <script src="/js/popup.js"></script>
  </body>
</html>
